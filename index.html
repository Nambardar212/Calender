<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="styled.css">
</head>
<body>
    <!-- onload="renderDate()" -->
    <div class="wrapper">
        <div class="calender">
            <div class="month">
                <select class="prev">
                
                </select>
                <div>
                    <h2 id="month"></h2>
                    <p id="date_str"></p>
                </div>
                <select class="next">
                
                </select>
            </div>
            <div class="weekends">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days">
                
            </div>
            <div class="header">
                <input class="input" type="text" placeholder="Enter Any Date" />
                <button class="btn">Enter</button>
            </div>
            <p class="para"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
